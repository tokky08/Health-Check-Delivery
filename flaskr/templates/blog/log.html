{% extends "layout.html" %}
{% block content %}

<h3 class="log_titile text-center log_text mt-3">注文履歴</h3>

{% for log in logs %}
<p class="log_time log_text mt-5">注文日時：{{nowtime_list[loop.index-1]}}　{{log["eattime"]}}</p>
<div id="detail_content" class="card">
  <div class="card-body">
    <div class="detail_img"><img class="img" src="{{url_for('static', filename='img/menu/' + log["img"]) }}" alt=""></div>
    <h4 class="card-title log_text mt-3">{{log["menuname"]}}</h4>
    <h6 class="card-subtitle mb-2 text-muted">カロリー：{{log["calorie"]}} kcal</h6>
  </div>
</div>
{% endfor %}

{% endblock %}
