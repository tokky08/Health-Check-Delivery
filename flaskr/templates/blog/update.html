{% extends "layout.html" %}
{% block content %}

<h3 class="update_title">プロフィール編集</h3>
<form method="post" class="login_form">
  <div class="form-group mt-3">
    <label for="address">住所</label>
    <input name="address" type="text" class="form-control" id="formGroupExampleInput2" value="{{ request.form['address'] or user['address'] }}" required>
  </div>
  <div class="form-group mt-3">
    <label for="tel">電話番号</label>
    <input name="tel" type="text" class="form-control" id="formGroupExampleInput2" value="{{ request.form['tel'] or user['tel'] }}" required>
  </div>
  <div class="form-group mt-3">
    <label for="mail">メールアドレス（任意）</label>
    <input name="mail" type="text" class="form-control" id="formGroupExampleInput2" value="{{ request.form['height'] or user['height'] }}">
  </div>
  <div class="form-group">
    <label for="weight">体重（kg）</label>
    <input name="weight" class="form-control" id="formGroupExampleInput" value="{{ request.form['weight'] or user['weight'] }}" required>
  </div>
  <div class="form-group">
    <label for="height">身長（cm）</label>
    <input name="height" class="form-control" id="formGroupExampleInput2" value="{{ request.form['height'] or user['height'] }}" required>
  </div>
  <div class="custom-control custom-radio">
    <input type="radio" id="customRadio1" name="gender" class="custom-control-input" value="male">
    <label class="custom-control-label" for="customRadio1">男性</label>
  </div>
  <div class="custom-control custom-radio">
    <input type="radio" id="customRadio2" name="gender" class="custom-control-input" value="female">
    <label class="custom-control-label" for="customRadio2">女性</label>
  </div>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="customCheck1" name="allergies" value="egg">
    <label class="custom-control-label" for="customCheck1">たまご</label>
  </div>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="customCheck1" name="allergies" value="milk">
    <label class="custom-control-label" for="customCheck1">ミルク</label>
  </div>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="customCheck1" name="allergies" value="wheat">
    <label class="custom-control-label" for="customCheck1">小麦</label>
  </div>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="customCheck1" name="allergies" value="shrimp">
    <label class="custom-control-label" for="customCheck1">エビ</label>
  </div>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="customCheck1" name="allergies" value="crab">
    <label class="custom-control-label" for="customCheck1">カニ</label>
  </div>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="customCheck1" name="allergies" value="peanuts">
    <label class="custom-control-label" for="customCheck1">ピーナッツ</label>
  </div>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="customCheck1" name="allergies" value="soba">
    <label class="custom-control-label" for="customCheck1">蕎麦</label>
  </div>
  <button type="submit" class="btn btn-outline-danger" value="編集する">編集する</button>
</form>

{% endblock %}
