{% extends "layout.html" %}
{% block content %}

<div id="detail_content" class="card">
  <div class="card-body">
    <div class="detail_img"><img class="img" src="{{url_for('static', filename='img/menu/' + menu["img"]) }}" alt=""></div>
    <h4 class="card-title">{{menu["menuname"]}}</h4>
    <h6 class="card-subtitle mb-2 text-muted">カロリー：{{menu["calorie"]}} kcal</h6>
    <p class="card-text">{{menu["details"]}}</p>
  </div>
</div>

<div class="delivery_time_content">
    <p class="delivery_time_title">配達時間を選択してください</p>
    <form class="delivery_time_form" action="{{url_for('blog.check', user_name=user_name, menu_id=menu_id, eat_time=eat_time)}}" method="POST">
        <div><input type="time" name="delivery_time" min="07:00" max="11:00" step="1800" value="08:00"></div>
        <div><button type="submit" class="btn btn-outline-danger" value="注文">注文</button></div>
    </form>
</div>


{% endblock %}
